<section class="holder">
    <div class="quizArea">
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" ng-style="myProgress">
                <span class="score">{{counter}}/{{lenghtVal}} - {{scoreCounter}}P</span>
            </div>
        </div>
        <div class="clearfix pageInfo">
            <p class="tensesTxt">{{randomIndex.tense}}</p>
            <p>{{randomIndex.meaning}}</p>
        </div>
        <div class="form-group myInputForm">
            <input class="form-control answerInput input-lg" name="Answer" value="Answer" ng-model="valInport" ng-change="myInput()" />
        </div>
        <div class="form-group">
            <div class="clearfix">
                <button id="buttonAnswer" type="button" class="btn btn-lg btn-info buttonAnswer" ng-click="myFunction()">CEVAPLA</button>
                <button id="buttonNext" type="button" class="btn btn-lg btn-warning buttonNext" ng-click="nextFuncion()">SONRAKİ</button>
            </div>
        </div>
    </div>
    <div class="quizEndArea clearfix">
        <div class="endQuizScoreHolder clearfix">
            <div class="werbs-text">FİİLLER</div>
            <div class="testTypeTxt">TÜRKÇE - İNGİLİZCE</div>
            <div class="scoreText">PUANIN</div>
        </div>
        <div class="scoreBoard clearfix">
            <span>{{scoreCounter}}</span>
        </div>
        <div class="tryAgainButtonHolder">
            <div class="tryAgainButton clearfix" ng-click="againFunction()">
                <span>ANASAYFA</span>
            </div>
        </div>
    </div>
    <div style="color:red;">{{valExport}}</div>
    <p style="color:red;" class="meaningTxt">{{randomIndex.verb}}</p>
</section>
